kind: application
deploymentDefaults:
  images:
  - cloud: aws-staging
    image: ami-f885609f
healthcheck:
  scripts:
  - cloud: aws-staging
    script: flask-hc.sh
  - cloud: kubernetes-testing
    script: flask-hc.sh
infrastructure:
  connectivity:
    external:
    - port_info:
        path: 'api/v1/'
        port: 5000
    - port_info:
        path: ''
        port: 22
configuration:
  initialization:
    script: flask-install.sh
  healthcheck:
    script: flask-hc.sh
  start:
    script: flask-run.sh